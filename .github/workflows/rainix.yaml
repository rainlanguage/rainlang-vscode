name: Rainix CI
on: [push]

jobs:
  rainix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      DEPLOYMENT_KEY: ${{ github.ref == 'refs/heads/main' && secrets.PRIVATE_KEY || secrets.PRIVATE_KEY_DEV }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v4
      - uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Install NodeJS v21
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'

      - name: Install
        run:  nix run .#build

      - name: Build Prod
        run:  nix develop -c npm run build-prod

      - name: Build Dev
        run:  nix develop -c npm run build

      - name: Lint
        run:  npm run lint

      # install playwright
      - name: Install Playwright
        run: npx playwright install

      # Run the desktop tests using headless setup
      - name: Desktop Extension Test
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test-desktop

      # Run the web extention tests
      - name: Web Extension Test
        run: npm run test-web